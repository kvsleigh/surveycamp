<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day in My Survey Camp</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom right, #ffb6c1, #90ee90);
      color: #1a1a1a;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    .firefly-container {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.firefly {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #ffff99 20%, #ffffcc 60%, transparent 100%);
  border-radius: 50%;
  animation: fly 12s linear infinite;
  opacity: 0.8;
}

@keyframes fly {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 0.2;
  }
  25% {
    transform: translate(40px, -60px) scale(1.3);
    opacity: 1;
  }
  50% {
    transform: translate(-20px, -100px) scale(0.9);
    opacity: 0.8;
  }
  75% {
    transform: translate(-60px, 40px) scale(1.1);
    opacity: 1;
  }
  100% {
    transform: translate(0, 0) scale(1);
    opacity: 0.2;
  }
}
    #magical-title span {
  opacity: 0;
  display: inline-block;
  font-family: 'Great Vibes', cursive;
  font-size: 4rem;
  color: #006400;
  text-shadow: 2px 2px 10px #ff69b4, -1px -1px 5px #00ffcc;
  animation: spellReveal 0.5s forwards;
}

#magical-title span:nth-child(n) {
  animation-delay: calc(0.1s * var(--i));
}

@keyframes spellReveal {
  from {
    opacity: 0;
    transform: scale(0.8) rotate(-5deg);
    filter: blur(3px);
  }
  to {
    opacity: 1;
    transform: scale(1) rotate(0);
    filter: blur(0);
  }
}
    .curtain-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
  display: flex;
}

.curtain {
  width: 50%;
  height: 100%;
  background: linear-gradient(to right, #ff69b4, #ffb6c1);
  z-index: 999;
}

.left-curtain {
  animation: openLeft 2.5s ease forwards;
}

.right-curtain {
  animation: openRight 2.5s ease forwards;
}

@keyframes openLeft {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

@keyframes openRight {
  0% { transform: translateX(0); }
  100% { transform: translateX(100%); }
}
    .container {
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 7rem;
      margin-top: 3rem;
      color: #006400;
      text-shadow: 6px 6px 25px #ff69b4, -3px -3px 10px #00ffcc;
      animation: colorCycle 4s infinite alternate, fadeInDrop 2s ease-out, shimmer 3s infinite, floatGlow 4s ease-in-out infinite;
    }
    .name {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #444;
      font-style: italic;
      animation: fadeInDrop 2.5s ease-out;
    }
    .start-button {
      padding: 1rem 2.5rem;
      background: linear-gradient(45deg, #ff69b4, #32cd32);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.7rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      animation: pulse 2s infinite, glow 2s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .start-button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
    }
    .days {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    .day {
      margin: 1rem auto;
      max-width: 300px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.3s, background 0.3s;
      font-weight: bold;
      animation: floatUp 1s ease-in-out, shimmerBox 4s infinite alternate;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .day:hover {
      transform: scale(1.08) rotate(-1deg);
      background: #f0fff0;
      box-shadow: 0 0 20px #ff69b4;
    }
    .photos {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
      animation: glowIn 1s ease-in-out;
    }
    .photos img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: zoomIn 0.6s ease-out;
    }
    .photos img:hover {
      transform: scale(1.15) rotate(1deg);
      box-shadow: 0 0 20px #32cd32;
    }

    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkleAnim 4s linear infinite;
      pointer-events: none;
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDrop {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes glowIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes shimmer {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4; }
      100% { text-shadow: 0 0 20px #fff, 0 0 30px #00ffcc; }
    }
    @keyframes shimmerBox {
      0% { box-shadow: 0 0 10px #ffc0cb; }
      100% { box-shadow: 0 0 25px #90ee90; }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
      50% { box-shadow: 0 0 25px #00ffcc, 0 0 35px #32cd32; }
    }
    @keyframes floatGlow {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes colorCycle {
      0% { color: #006400; text-shadow: 2px 2px #ff69b4; }
      50% { color: #8a2be2; text-shadow: 2px 2px #00ffcc; }
      100% { color: #006400; text-shadow: 2px 2px #ff69b4; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .spell-name {
  position: relative;
  display: inline-block;
}

.spell-name span {
  position: relative;
  display: inline-block;
  opacity: 0;
  transform: translateY(10px);
  animation: letterFade 0.6s forwards;
  animation-delay: calc(var(--i) * 0.1s);
  color: #444;
  text-shadow: 0 0 6px #32cd32;
}

.spell-name span::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #ffffff 30%, transparent 70%);
  border-radius: 50%;
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.5);
  animation: sparkleTrail 0.6s ease-out forwards;
  animation-delay: calc(var(--i) * 0.1s + 0.1s);
}

.spell-name span:nth-child(n)  { --i: 0; }
.spell-name span:nth-child(1)  { --i: 1; }
.spell-name span:nth-child(2)  { --i: 2; }
.spell-name span:nth-child(3)  { --i: 3; }
.spell-name span:nth-child(4)  { --i: 4; }
.spell-name span:nth-child(5)  { --i: 5; }
.spell-name span:nth-child(6)  { --i: 6; }
.spell-name span:nth-child(7)  { --i: 7; }
.spell-name span:nth-child(8)  { --i: 8; }
.spell-name span:nth-child(9)  { --i: 9; }
.spell-name span:nth-child(10) { --i: 10; }
.spell-name span:nth-child(11) { --i: 11; }
.spell-name span:nth-child(12) { --i: 12; }
.spell-name span:nth-child(13) { --i: 13; }
.spell-name span:nth-child(14) { --i: 14; }
.spell-name span:nth-child(15) { --i: 15; }
.spell-name span:nth-child(16) { --i: 16; }
.spell-name span:nth-child(17) { --i: 17; }
.spell-name span:nth-child(18) { --i: 18; }

@keyframes sparkleTrail {
  0% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -80%) scale(0.1);
  }
}

@keyframes letterFade {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    .spell-day:hover span {
  color: #ff1493;
  text-shadow: 0 0 10px #32cd32, 0 0 20px #ff69b4;
}

    .spell-day span {
  display: inline-block;
  opacity: 0;
  transform: translateY(8px);
  animation: dayLetterFade 0.5s forwards;
  animation-delay: calc(var(--i) * 0.07s);
  color: inherit;
  text-shadow: 0 0 4px #ff69b4;
  position: relative;
}

.spell-day span::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: radial-gradient(circle, #fff 30%, transparent 70%);
  border-radius: 50%;
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.5);
  animation: sparkleTrail 0.5s ease-out forwards;
  animation-delay: calc(var(--i) * 0.07s + 0.1s);
}

.spell-day:hover span {
  color: #ff1493;
  text-shadow: 0 0 10px #32cd32, 0 0 20px #ff69b4;
}

.photo-title {
  font-size: 1.8rem;
  font-family: 'Playfair Display', serif;
  margin-bottom: 1rem;
  width: 100%;
  text-align: center;
}

.photo-title span {
  display: inline-block;
  opacity: 0;
  transform: translateY(10px);
  animation: dayLetterFade 0.5s forwards;
  animation-delay: calc(var(--i) * 0.07s);
  color: #006400;
  text-shadow: 0 0 5px #ff69b4;
}

@keyframes dayLetterFade {
  to {
    opacity: 1;
    transform: translateY(0);
 }
  .fade-in {
  animation: fadeInPhotos 0.6s ease-out forwards;
}

.fade-out {
  animation: fadeOutPhotos 0.3s ease-in forwards;
}

@keyframes fadeInPhotos {
  0% {
    opacity: 0;
    transform: scale(0.95);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes fadeOutPhotos {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(0.95);
  }

  .fade-in-day {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInDayTitle 0.8s ease-out forwards;
}

@keyframes fadeInDayTitle {
  to {
    opacity: 1;
    transform: translateY(0);
  }
  .day::before {
  content: '';
  position: absolute;
  width: 30px;
  height: 30px;
  background: radial-gradient(circle, #ffb6c1, transparent);
  border-radius: 50%;
  opacity: 0.4;
  animation: driftGlow 6s ease-in-out infinite alternate;
  top: -10px;
  left: -10px;
  pointer-events: none;
}

.day::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, #32cd32, transparent);
  border-radius: 50%;
  opacity: 0.4;
  animation: driftGlow2 7s ease-in-out infinite alternate;
  bottom: -10px;
  right: -10px;
  pointer-events: none;
}

@keyframes driftGlow {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(-10px) translateX(10px); }
}

@keyframes driftGlow2 {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(10px) translateX(-10px); }
}
    
    #particles {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}
  </style>
</head>
<body>
  <div class="firefly-container"></div>
  <audio autoplay loop hidden>
    <source src="music/fantasy.mp3" type="audio/mpeg">
  </audio>
  
<div class="curtain-container">
  <div class="curtain left-curtain"></div>
  <div class="curtain right-curtain"></div>
</div>

  <div class="container">
   <div class="title" id="magical-title">
  <span>A</span> <span>D</span><span>a</span><span>y</span> <span>i</span><span>n</span> 
  <span>M</span><span>y</span> <span>S</span><span>u</span><span>r</span><span>v</span><span>e</span><span>y</span> 
  <span>C</span><span>a</span><span>m</span><span>p</span>
</div>

      <div class="name spell-name">
  <span>B</span><span>r</span><span>a</span><span>n</span><span>d</span><span>o</span><span>n</span>
  <span> </span>
  <span>S</span><span>h</span><span>a</span><span>n</span><span>e</span>
  <span> </span>
  <span>T</span><span>u</span><span>l</span><span>l</span><span>a</span><span>o</span>
</div>

    <button class="start-button" onclick="showDays()">Start the Journey</button>

    <div class="days" id="daysContainer">
      <script>
       for (let i = 1; i <= 15; i++) {
  let dayTitle = `Day ${i}`.split('').map((char, idx) => `<span style="--i:${idx + 1}">${char}</span>`).join('');
  document.write(`<div class='day spell-day' onclick='showPhotos(${i})'>${dayTitle}</div>`);
  document.write(`<div class='photos' id='photos${i}'>
    <h3 class='photo-title'>${'Photos from Day ' + i
      .toString()
      .split('')
      .map((char, idx) => `<span style="--i:${idx + 1}">${char}</span>`)
      .join('')}</h3>
    <img src='day${1}-1.jpg'>
    <img src='day${1}-2.jpg'>
    <img src='day${1}-3.jpg'>
    <img src='day${1}-4.jpg'>
    <img src='day${1}-5.jpg'>
     
  </div>`);
         <div class='day' onclick='showPhotos(2)'>Day 2</div>
<div class='photos' id='photos2'>
  <h3 style='width: 100%; font-family: "Playfair Display", serif;'>Photos from Day 2</h3>
  <div class="photo-grid">
    <img src='day2-1.jpg'>
    <img src='day2-2.jpg'>
    <img src='day2-3.jpg'>
    <img src='day2-4.jpg'>
    <img src='day2-5.jpg'>
  </div>
</div>

}
      </script>
    </div>
  </div>

  <script>
function showDays() {
  document.querySelector('.start-button').style.display = 'none';
  const container = document.getElementById('daysContainer');
  container.style.display = 'block';

  // Apply animation to each day title
  const days = container.querySelectorAll('.day');
  days.forEach((day, index) => {
    day.classList.add('fade-in-day');
    day.style.animationDelay = `${index * 0.07}s`;
  });
}

   function showPhotos(day) {
  for (let i = 1; i <= 15; i++) {
    const photos = document.getElementById('photos' + i);
    if (photos.style.display === 'flex') {
      photos.classList.remove('fade-in');
      photos.classList.add('fade-out');
      setTimeout(() => {
        photos.style.display = 'none';
        photos.classList.remove('fade-out');
      }, 300);
    }
  }

  const selected = document.getElementById('photos' + day);
  selected.style.display = 'flex';
  selected.classList.add('fade-in');
}

    // Create sparkles
    for (let i = 0; i < 50; i++) {
      let sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = (Math.random() * 5 + 3) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
<script>
  // Hide curtains after opening
  setTimeout(() => {
    document.querySelector('.curtain-container').style.display = 'none';
  }, 2600); // slightly longer than the animation
</script>
  <script>
  const letters = document.querySelectorAll('#magical-title span');
  letters.forEach((span, i) => {
    span.style.setProperty('--i', i);
  });
</script>
  <script>
  const container = document.querySelector('.firefly-container');
  for (let i = 0; i < 25; i++) {
    const dot = document.createElement('div');
    dot.className = 'firefly';
    dot.style.top = Math.random() * 100 + 'vh';
    dot.style.left = Math.random() * 100 + 'vw';
    dot.style.animationDelay = (Math.random() * 10) + 's';
    container.appendChild(dot);
  }
</script>
</body>
</html>
